<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>weather.app</title>
</head>
<body>
  <div id="content">
    <form id="query" class="transition">
      <input class="underlined" type="text" name="location" id="location" placeholder="Enter a city">
      <input type="submit" value="" id="submit">
    </form>
    <div id="temp-unit">
      <label for="unit-celcius">°C
      <input type="radio" id="unit-celcius" name="unit" value="celcius" checked>
      </label>
      <label for="unit-farenheit">°F
      <input type="radio" id="unit-farenheit" name="unit" value="farenheit">
      </label>
    </div>
    <ul id="weather-info">
      <h1 id="weather-location" class="transition">London</h1>
      <li id="temp" class="transition celcius">
        <div id="temp-current">
          <p class="value">0</p>
        </div>
        <div class="sub">
          <div id="temp-min">
            <p class="title">Lowest</p>
            <p class="value">0</p>
          </div>
          <div id="temp-max">
            <p class="title">Highest</p>
            <p class="value">0</p>
          </div>
        </div>
      </li>
      <li id="clouds" class="transition">
        <p class="value">No clouds</p>
      </li>
      <li id="humidity" class="transition">
        <p class="title">Humidity</p>
        <p class="value">0</p>
      </li>
      <li id="wind-speed" class="transition">
        <p class="title">Wind speed</p>
        <p class="value">0</p>
      </li>
      <li id="pressure" class="transition">
        <p class="title">Pressure</p>
        <p class="value">0</p>
      </li>
    </ul>
  </div>
  <footer>built by <a href="https://github.com/charlie-daniels">charlie-daniels</a></footer>
</body>
</html>
