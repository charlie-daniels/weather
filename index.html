<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>weather.app</title>
</head>
<body>
  <div id="content">
    <form id="query" class="transition">
      <input type="text" name="location" id="location" placeholder="Enter city name...">
      <input type="submit" value="S" id="submit">
    </form>
    <ul id="weather-info">
      <h1 id="weather-location" class="transition">London</h1>
      <li id="temp" class="transition">
        <div class="value">
          <div id="temp-min">
            <p class="title">Lowest</p>
            <p class="value">0</p>
          </div>
          <div id="temp-current">
            <p class="title">Now</p>
            <p class="value">0</p>
          </div>
          <div id="temp-max">
            <p class="title">Highest</p>
            <p class="value">0</p>
          </div>
        </div>
      </li>
      <li id="humidity" class="transition">
        <p class="title">Humidity</p>
        <p class="value">0</p>
      </li>
      <li id="wind-speed" class="transition">
        <p class="title">Wind speed</p>
        <p class="value">0</p>
      </li>
      <li id="pressure" class="transition">
        <p class="title">Pressure</p>
        <p class="value">0</p>
      </li>
      <li id="clouds" class="transition">
        <p class="value">No clouds</p>
      </li>
    </ul>
  </div>
</body>
</html>
